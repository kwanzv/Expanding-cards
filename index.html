<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expanding image cards</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="card active" style="background-image: url('https://images.unsplash.com/photo-1530999811698-221aa9eb1739?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80'">

      <h3>Machu Pichu</h3>
    </div>
    <div class="card" style="background-image: url('https://images.unsplash.com/photo-1568322445389-f64ac2515020?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=677&q=80'">
      <h3>Pyramids</h3>
    </div>
    <div class="card" style="background-image: url('https://images.unsplash.com/photo-1583405584623-58f4b7d1380f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1332&q=80'">
      <h3>Great wall</h3>
    </div>
    <div class="card" style="background-image: url('https://images.unsplash.com/photo-1502732728614-8329a1bf1415?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80'">
      <h3>Suspension bridge</h3>
    </div>
    <script defer src="script.js"></script>
</body>

</html>
